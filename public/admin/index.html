<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - East Africa Vision Institute</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="../assets/logo.webp" alt="East Africa Vision Institute Logo" class="logo-img">
                    <h3>EAST AFRICA VISION INSTITUTE</h3>
                </div>
            </div>

            <div class="sidebar-menu">
                <a href="index.html" class="menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>

                <a href="students.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>

                <a href="courses.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>

                <a href="add-student.html" class="menu-item">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Student</span>
                </a>

                <a href="print-records.html" class="menu-item">
                    <i class="fas fa-print"></i>
                    <span>Print Records</span>
                </a>



                <a href="settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>

            </div>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <a href="index.html" class="home-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard Home</span>
                    </a>
                </div>

                <div class="user-menu">
                    <div class="campus-badge" id="campusBadge">Main Campus</div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <span id="userName">Admin User</span>
                    </div>
                    <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon total">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalStudents">0</h3>
                            <p>Total Students</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon admitted">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="admittedStudents">0</h3>
                            <p>Admitted Students</p>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Cards -->
                <div class="dashboard-cards">
                    <!-- Quick Actions -->
                    <div class="dashboard-card">
                        <h3>Quick Actions</h3>
                        <div class="quick-actions">
                            <div class="action-btn" onclick="location.href='add-student.html'">
                                <i class="fas fa-user-plus"></i>
                                <span>Add Student</span>
                            </div>
                            <div class="action-btn" onclick="location.href='print-records.html'">
                                <i class="fas fa-print"></i>
                                <span>Print Records</span>
                            </div>
                            <div class="action-btn" onclick="location.href='settings.html'">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Intake Settings</span>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Students -->
                    <div class="dashboard-card">
                        <h3>Recent Applications</h3>
                        <div class="recent-students">
                            <div class="student-list" id="recentStudents">
                                <!-- Recent students will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Student Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="studentDetails">
                    <!-- Student details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
