<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - East Africa Vision Institute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .login-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 0 auto;
            max-width: 500px;
        }

        .login-form-container {
            padding: 3rem;
        }

        .login-form-container h3 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-with-icon input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-info {
            margin-top: 0.5rem;
        }

        .password-info small {
            color: #666;
            font-size: 0.9rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .login-footer p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-header h2 {
                font-size: 2rem;
            }
            
            .login-card {
                max-width: 95%;
                margin: 0 1rem;
            }
            
            .login-form-container {
                padding: 2rem;
            }
            
            .login-form-container h3 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .input-with-icon input {
                padding: 0.875rem 0.875rem 0.875rem 2.5rem;
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 0.875rem;
                font-size: 1rem;
            }
        }

        /* Extra Small Screens */
        @media (max-width: 480px) {
            .login-header h2 {
                font-size: 1.75rem;
            }
            
            .login-form-container {
                padding: 1.5rem;
            }
            
            .login-form-container h3 {
                font-size: 1.3rem;
            }
            
            .input-with-icon input {
                padding: 0.75rem 0.75rem 0.75rem 2.25rem;
                font-size: 0.9rem;
            }
            
            .btn-login {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Admin Portal</h2>
            <p>Login to access the admin dashboard</p>
        </div>

        <div class="login-card">
            <div class="login-form-container">
                <h3>Admin Login</h3>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="password-info">
                            <small>Enter your campus password to access the admin dashboard</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <div class="login-footer">
                        <p>Contact system administrator if you forget your password</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simplified login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const password = document.getElementById('loginPassword').value;
                    
                    if (!password) {
                        alert('Please enter your password');
                        return;
                    }
                    
                    // Determine campus based on password
                    let campus, email, username;
                    if (password === '0748022044W*') {
                        campus = 'west';
                        email = 'west@edu';
                        username = 'west_admin';
                    } else if (password === '0726044022T*') {
                        campus = 'twon';
                        email = 'twon@edu';
                        username = 'twon_admin';
                    } else {
                        alert('Invalid password. Please check your campus password.');
                        return;
                    }
                    
                    console.log('Attempting login for campus:', campus, 'username:', username);
                    
                    try {
                        const submitBtn = loginForm.querySelector('.btn-login');
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                        submitBtn.disabled = true;
                        
                        // Simple API call like the debug page
                        const response = await fetch(`/api/${campus}/admin/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: username,
                                password: password
                            })
                        });
                        
                        console.log('Response status:', response.status);
                        const result = await response.json();
                        console.log('Response data:', result);
                        
                        if (response.ok && result.success) {
                            // Store authentication data
                            localStorage.setItem('admin_token', result.token);
                            localStorage.setItem('admin_data', JSON.stringify({
                                username: username,
                                email: email,
                                campus: campus,
                                token: result.token
                            }));
                            
                            console.log('Login successful, redirecting to dashboard...');
                            window.location.href = '/admin/index.html';
                        } else {
                            console.error('Login failed:', result);
                            alert('Login failed: ' + (result.error || 'Invalid credentials'));
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('Login error: ' + error.message);
                    } finally {
                        const submitBtn = loginForm.querySelector('.btn-login');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
